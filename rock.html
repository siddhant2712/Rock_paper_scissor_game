<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripton" content="Rock paper and scissor game made by sidd.corp">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="paper.css">
</head>

<body>
    <h1 > Rock Paper Scissor </h1>
    <div class="reset">
        <p id="reset-button">Reset</p></div>
    <div class="choices">
        <div class="images" id="rock">
            <img src="rock.png">
        </div>
        <div class="images" id="paper">
            <img src="paper.png">
        </div>
        <div class="images" id="scissor">
            <img src="scissor.png">
        </div>
    </div>
    <div class="scores">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play you move</p>
    </div>
    <script src="scissor.js"></script>
</body>

</html>
